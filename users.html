<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>HTTP methods</title>
    <link rel="stylesheet" href="/css/users-style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <div class="modal-container" id="delete-modal">
      <div class="modal-content">
        <h1 class="modal-title">want delete this user ?</h1>
        <div class="btn-groups">
          <button class="unaccept-btn" onclick="closeDeleteModal()">No</button>
          <button class="accept-btn" onclick="deleteUser()">Yes</button>
        </div>
      </div>
    </div>

    <div class="modal-container" id="edit-modal">
      <div class="modal-content">
        <h1 class="modal-title">Fill out the following fields</h1>
        <form
          action=""
          class="edit-user-form"
          onsubmit="event.preventDefault()"
        >
          <div class="input-field">
            <span><i class="bi bi-cursor-text"></i></span>
            <input
              type="text"
              class="firstname"
              id=""
              name=""
              placeholder="Your firstname"
              spellcheck="false"
            />
          </div>
          <div class="input-field">
            <span><i class="bi bi-cursor-text"></i></span>
            <input
              type="text"
              class="lastname"
              id=""
              name=""
              placeholder="Your lastname"
              spellcheck="false"
            />
          </div>
          <div class="input-field">
            <span><i class="bi bi-lock"></i></span>
            <input
              type="password"
              class="password"
              id=""
              name=""
              placeholder="your password"
              spellcheck="false"
            />
          </div>

          <button class="accept-btn" onclick="updateUser()">
            update information
          </button>
        </form>
      </div>
    </div>

    <h1 class="user-title">users</h1>
    <div id="wrap-users"></div>
    <script src="/js/script-users.js"></script>
  </body>
</html>
